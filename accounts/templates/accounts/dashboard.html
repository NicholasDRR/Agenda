{% extends 'base.html' %}

{%block 'titulo'%}Dashboard de {{user}} | {%endblock%}

{%block 'conteudo'%}
    {% include 'parciais/_messages.html' %}
    <h1 class="mt-3 mb-3">Ol√° {{user.first_name}}  {{user.last_name}}</h1>
    <div class="container">
        <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form}}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{%endblock%}
